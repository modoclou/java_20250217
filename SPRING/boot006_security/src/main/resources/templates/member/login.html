<!DOCTYPE html>
<html lang="ko"	xmlns:th="http://www.thymeleaf.org" 
				xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
				layout:decorate="~{fragments/layout}">	<!-- ##1 -->
<head>
<meta charset="UTF-8">
<title>Login</title>
</head>
<body>
	<div class="p-5" layout:fragment="content">
		<div class="container p-5 my-3 border">
			<h3>MEMBER-LOGIN</h3>
			<form method="post" th:action="@{/member/login}">
			<div th:if="${param.error}">
				<div class="alert alert-primary">check the user</div>
			</div>
			<div class="my-3">
				<label for="username"	th:text ="UserID"></label>
				<input type="text"		name="username"	id="username"	class="form-control">
			</div>  
			<div class="my-3">
				<label for="password"	th:text ="Password"></label>
				<input type="password"	name="password"	id="password"	class="form-control">
			</div>  
			<div class="my-3">
				<input type="submit" class="btn btn-primary" value="Sign up"/>
			</div>  
			</form>
		</div>
	</div>
</body>
</html>
