<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
				xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
				layout:decorate="~{fragments/layout}"
		 > <!-- layout:decorate="~{fragments/layout}"	fragments 폴더 안에 layout 렌더링 -->
<head>
<meta charset="UTF-8">
<title>Detail</title>
</head>
<body>
<!-- layout.html	<th:block layout:fragment="content"/> -->
	<div layout:fragment="content">
	<h2 class="container my-5">Detail</h2>
		<div class="container p-3 my-5 border">
			<h3>MULTIBOARD 상세보기</h3>
			<div class="my-3 ">
				<div class="">
					<span><i class="bi bi-book-half"></i>조회수</span>
					<p th:text="${dto.bhit}"></p>
				</div>
			</div>
			<div class="my-3">
				<div class="">
					<span><i class="bi bi-book-half"></i>이름</span>
					<p th:text="${dto.member.name}"></p>
				</div>
			</div>
			<div class="my-3">
				<div class="">
					<span><i class="bi bi-book-half"></i>제목</span>
					<p th:text="${dto.btitle}"></p>
				</div>
			</div>
			<div class="my-3">
				<div class="">
					<span><i class="bi bi-book-half"></i>내용</span>
					<textarea th:text="${dto.bcontent}" readonly class="form-controll"></textarea>
				</div>
			</div>
			<div class="text-end">
				<a th:href="@{|/board/update/${dto.id}|}" class="btn btn-primary">수정</a>
				<a th:href="@{|/board/delete/${dto.id}|}" class="btn btn-outline-primary">삭제</a>
				<a th:href="@{/board/list}}" class="btn btn-outline-primary">목록보기</a>
			</div>
		</div>
	</div>
</body>
</html>
