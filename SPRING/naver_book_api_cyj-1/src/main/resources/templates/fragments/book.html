<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- Latest compiled and minified CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<!-- Latest compiled JavaScript -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
    <meta charset="UTF-8">
    <title>네이버 책 검색</title>
</head>
<body>
    <h3>네이버 오픈 API를 활용한 도서 목록</h3>
    <form action="/book/list" method="get">
        <input type="text" name="query" placeholder="검색어 입력" />
        <button type="submit">검색</button>
    </form>
    <table>
        <tr>
            <th class="text-center">NO</th>
            <th class="text-center">ISBN</th>
            <th class="text-center">이미지</th>
            <th class="text-center">제목</th>
            <th class="text-center">저자</th>
            <th class="text-center">출판사</th>
            <th class="text-center">출간일자</th>
        </tr>
        <tr th:each="book : ${books}">
        <td class="text-center" th:text="${book.no}">1</td>
        <td th:text="${book.isbn}">9788984116016</td>
        <td><img th:src="${book.image}" alt="도서 이미지"/></td>
        <td th:text="${book.isbn}">금석이야기집 일본부</td>
        <td th:text="${book.isbn}">이시준, 김태광 번역</td>
        <td th:text="${book.isbn}">세창출판사</td>
        <td th:text="${book.isbn}">2016.02.29</td>
		</tr>
	</table>
