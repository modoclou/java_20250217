<!DOCTYPE html>
<html lang="ko"	xmlns:th="http://www.thymeleaf.org" 
				xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
				layout:decorate="~{fragments/layout}">	<!-- ##1 -->
<head>
<meta charset="UTF-8">
<title>Login</title>
</head>
<body>
	<div class="p-5" layout:fragment="content">
		<div class="container p-5 my-3 border">
			<h3>MEMBER-JOIN</h3>
			<form method="post" th:action="@{/member/join}"
											th:object="${memberForm}">
			<div class="my-3 alert alert-primary" role="alert" th:if="${#fields.hasAnyErrors()}">
				<div th:each="err: ${#fields.allErrors()}" th:text="${err}"></div>
			</div>
			<div class="my-3">
				<label for="username"	th:text="UserID"></label>
				<input type="text"		name="username"		id="username"	class="form-control"	th:field="*{username}">
			</div>
			<div class="my-3">
				<label for="password"	th:text="Password"></label>
				<input type="password"	name="password"		id="password"	class="form-control"	th:field="*{password}">
			</div>
			<div class="my-3">
				<label for="password2"	th:text="Password"></label>
				<input type="password"	name="password2"	id="password2"	class="form-control"	th:field="*{password2}">
			</div>
			<div class="my-3">
				<label for="Email"		th:text="Email"></label>
				<input type="Email"		name="Email"		id="Email"		class="form-control"	th:field="*{email}">
			</div>
			<div class="my-3">
				<input type="submit" class="btn btn-primary" value="Sign up"/>
				<input type="reset" class="btn btn-outline-primary" value="Cancel"/>
			</div>
			</form>
		</div>
	</div>

</body>
</html>
