<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>후손 선택자와 자식 선택자</title>
</head>
<body>
	<h1>연결 선택자</h1>
	<div class="box">
		<h2>후손 선택자와 자식 선택자</h2>
		<div class="parent">
			<p>parent 클래스를 기준으로 이 단락은 후손이며 자식이다.</p>
			<div class="child">
				<p>parent 클래스를 기준으로 이 단락은 후손이지만 자식은 아니다.</p>
			</div>
		</div>
	</div>
</body>
</html>
