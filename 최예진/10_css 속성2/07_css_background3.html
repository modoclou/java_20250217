<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>그라데이션</title>
    <style>
        .box{
            width: 500px;
            height: 500px;
            border: 5px solid gray;
            display: inline-block;
        }
        .box1{
            /* background-image: linear-gradient(red, orange, yellow, green, skyblue, blue, purple, pink); */
            /* to right, bottom, left, top, --deg */
            background-image: linear-gradient(45deg, red 20%, green 50%,yellow 50%, yellow)
        }
        .box2{
            background-image: radial-gradient(ellipse at right, rgb(243, 175, 187) 25%, rgb(255, 186, 186) 55%, rgb(253, 230, 234) 85%)
        }
        .box3{
            background-image: repeating-linear-gradient(45deg, red 5%, red 15%, green 15%, green 25%)
        }
        .box4{
            background-image: repeating-radial-gradient(circle at bottom, transparent, rgb(205, 245, 248) 5%, rgb(195, 243, 150) 25%, rgba(255, 116, 116, 0.507) 55%)
        }
        .box5{
            background-image: repeating-radial-gradient(rgb(255, 188, 188) 25%, transparent 30%, rgb(179, 255, 0) 35%, transparent 40%, transparent 55%, rgb(154, 223, 255) 65%, rgb(223, 96, 255) 75%, rgb(241, 207, 94) 80%)
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="box box1"></div>
        <div class="box box2"></div>
        <div class="box box3"></div>
        <div class="box box4"></div>
        <div class="box box5"></div>
    </div>
</body>
</html>
