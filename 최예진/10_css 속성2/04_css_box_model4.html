<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마진 겹침 현상</title>
    <!-- 
        마진 겹침 현상1
        - 블록 요소가 세로로 놓이면
        - margin-top과 margin-bottom의 값이 합쳐지는 것이 아니라
        - 두 값 중 큰 값으로 겹쳐진다.

        마진 겹침 현상2
        - 블록 요소 안에 블록 요소가 포함되는 경우
        - 자식 블록 요소의 maigin-top과 margin-bottom은
        - 부모 블록 요소 밖의 겹쳐진다.
        - 해경 : 부모 블록 요소에 border-width 또는 padding을 부여한다.
    -->
        <style>
            *{
                margin: 0;
                padding: 0;
            }
            .wrap{
                width: 1000px;
                margin: auto;
                background-image: linear-gradient(red, orange, yellow, green, blue, purple, indigo, cyan, pink, brown);
            }
            .box1{
                background-color: yellow;
                padding-top: 0.1px;
            }
            li{
                list-style: none;
                border: 1px solid red;
            }
            .list{
                margin: 30px 50px;
            }
            .list2{
                margin-top: 50px; /* list의 통합 마진보다 값이 크면 적용된다 */
            }
            .parent{
                background-color: pink;
                padding-top: 0.1px;
                border-bottom: 0.1px solid pink;
            }
            .child{
                background-color: aqua;
                margin: 50px;
            }
        </style>
</head>
<body>
    <div class="wrap">
        <h1 class="title">마진 겹침 현상</h1>
        <ul class="box1">
            <li class="list list1">list1</li>
            <li class="list list2">list2</li>
            <li class="list list3">list3</li>
            <li class="list list4">list4</li>
            <li class="list list5">list5</li>
        </ul>
        <div class="box2 parent">
            <p class="child">paragraph</p>
        </div>
    </div> 
</body>
</html>
