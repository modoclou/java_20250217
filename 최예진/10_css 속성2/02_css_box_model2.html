<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box-sizing 속성</title>
    <!-- 
        box-sizing :
        - 웹 브라우저에서 차지하는 박스모델 크기 계산
        
        - content-box(기본값) : ((margin+border+padding)*2)+width
        - bordr-box (margin*2)+width 
    -->
        <style>
            .box{
                background-color: tomato;
                width: 500px;
                height: 100px;
                border: 10px solid red;
                margin: 50px;
                /* padding: 50px; */
                padding: 100px;
            }
            .box1{
                box-sizing: content-box;
                padding: 200px;
            }
            .box2{
                box-sizing: border-box;
                padding: 200px;
            }
        </style>
</head>
<body>
    <div class="wrap">
        <h1 class="title">box-sizing</h1>
        <div class="box box1">content-box</div>
        <div class="box box2">border-box</div>
    </div>
    
</body>
</html>
