<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float 레이아웃3</title>
    <link rel="stylesheet" href="css/reset.css">
    <style>

        /* 
            main::afert{content-"@@"} 혹은 width 값 지정
        */
        *{
            box-sizing: border-box;
        }

        .wrap{
            width: 1000px;
            margin: auto;
            min-width: 15px;
            border: 5px solid black;
        }

        .header{
            background-color: coral;
            max-width: 1000px;
            height: 100px;
        }

        .main{
            margin: 15px 0;
        }

        .nav{
            background-color: darkslategray;
            float: left;
            height: 300px;
            width: 200px;
            margin-right: 15px;
        }

        .section{
            background-color: bisque;
            float: left;
            height: 300px;
            width: 560px;
            margin-right: 15px;
        }

        .aside{
            background-color: thistle;
            height: 300px;
            width: 200px;
            float: right;
        }

        .footer{
            background-color: pink;
            height: 40px;
            width: 100%;
        }

        .main::after{
            content: "";
            display: block;
            clear: both;
        }
        
    </style>
</head>
<body>
    <div class="wrap">
        <header class="header">
            <h1>site logo</h1>
        </header>
        <main class="main">
            <nav class="nav">메인메뉴 영역</nav>
            <section class="section">메인 콘텐츠 영역</section>
            <aside class="aside">바로가기 메뉴 영역</aside>
        </main>
        <footer class="footer">&copy;copyright</footer>
    </div>
</body>
</html>
