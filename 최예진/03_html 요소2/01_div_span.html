<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>그룹화 요소</title>
</head>
<body>
  <!-- 
    그룹화 요소에는 div와 span이 있다.
    - div : 블록 요소의 성격을 가진다.
    - span : 인라인 요소의 성격을 가진다.
  -->
  <div style="border: 5px solid red; padding: 20px;">
    <h1 style="background-color: lime;">
      <span style="background-color: cyan;">animation</span> 영화
    </h1>
    <p>
      인식을 가운데는 밥부터 하고 즐겁다 저의 화제가 29킬로미터 않다 넣고 시달리다. 하니 분업일 분석하면 하늘의 됩니까 사력지가 향하다. 지킨 방향을 스승처럼 저하를 머리카락도 안 그도 아무런 사용하다.
    </p>
  </div>
  <div>
    copyright
  </div>
</body>
</html>
