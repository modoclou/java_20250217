<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>z-index</title>
    <style>
        .wrap{
            width: 550px;
            height: 550px;
            border: 5px solid gray;
            margin: auto;
            position: relative;
        }

        .box{
        width: 200px;
        height: 200px;
        font-size: 20px;
        line-height: 200px;
        position: absolute;
        opacity: 0.5;
        }

        .box1{
            background-color: yellow;
            left: 100px;
            top: 100px;
            z-index: 99;
        }

        .box2{
            background-color: red;
            left: 150px;
            top: 150px;
            z-index: 95;
        }

        .box3{
            background-color: green;
            left: 200px;
            top: 200px;
            z-index: 89;
        }

        .box4{
            background-color: aqua;
            left: 250px;
            top: 250px;
            z-index: 96;
        }

        </style>
</head>
<body>
    <div class="wrap">
        <div class="box box1">box1</div>
        <div class="box box2">box2</div>
        <div class="box box3">box3</div>
        <div class="box box4">box4</div>
    </div>
</body>
</html>
