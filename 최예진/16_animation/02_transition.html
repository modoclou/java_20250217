<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition</title>
    <style>
        .warp{
            margin: 10 200px;
        }

        .box{
            width: 50px;
            height: 100px;
            margin: 20px;
        }

        .box1{
            background-color: yellow;
            transition-duration: 0.2s;
        }

        .box1:hover{
            background-color: red;
            width: 200px;
            transition-duration: 0.2s;
        }

        .box2{
            background-color: blue;
            transition-duration: 0.2s;
        }

        .box2:hover{
            width: 300px;
            transition-duration: 0.5s;
            transition-delay: 0.2s;
        }

        .box3{
            background-color: purple;
            transition-duration: 0.4s;
            transition-property: background-dolor, transform';
        }

        .box3:hover{
            width: 300px;
            background-color: yellow;
            transition-duration: 0.5s;
            border: 5px solid red;
        }

        .box4, .box5, .box6{
            background-color: red;
            transition-duration: 0.4s;
            transition-delay: 0.2s;
        }

        .box4{
            transition-timing-function: ease-in;
        }

        .box5{
            transition-timing-function: cubic-bezier(0.215, 0.610, 0.355, 1);
        }

        .box6{
            transition-timing-function: linear;
        }

        .box4:hover, .box5:hover, .box6:hover{
            width: 300px;
        }

        .box7{
            background-color: green;
            transition: 0.4s 0.2s ease-in;
            transition-property: 300px;
        }

        .box7:hover{
            width: 300px;
            background-color: purple;
        }
    </style>

</head>
<body>
    <div class="wrap">
        <h2>transition-duration</h2>
        <div class="box box1"></div>
        
        <h2>transition-delay, transition-property</h2>
        <div class="box box2"></div>
        <div class="box box3"></div>

        <h2>transition-timing-function</h2>
        <div class="box box4"></div>
        <div class="box box5"></div>
        <div class="box box6"></div>
        
        <h2>transition</h2>
        <div class="box box7"></div>
    </div>
</body>
</html>
