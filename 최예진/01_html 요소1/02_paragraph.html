<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>단락과 줄바꿈과 수평선</title>
</head>
<body>
  <!--
    p : 단락, 문단
    br : 줄바꿈
    hr : 수평선
  -->
    <h1>별 헤는 밤</h1>
    <hr>
    <p>윤동주</p>
    <p>별 하나에 추억과<br><br>
       별 하나에 사랑과<br>
       별 하나에 쓸쓸함과<br>
       별 하나에 동경과<br>
       별 하나에 시와<br>
       별 하나에 어머니, 어머니
    </p>
    <hr>
</body>
</html>
