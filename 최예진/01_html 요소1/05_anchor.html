<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>하이퍼링크</title>
</head>
<body>
  <!-- 
    a : 하이퍼링크
    - href가 필수 속성
    - href 속성값 : url, 파일명, 메일주소, 전화번호, 임시링크 등
  -->
  <h1>하이퍼링크</h1>
  <a href="#">임시 링크</a><br>
  <a href="https://naver.com" title="네이버로 가기" target="blank">네이버로 이동</a><br>
  <a href="01_heading.html" target="blank">제목 문서 페이지로 이동</a><br>
  <a href="img/cat.webp">고양이 그림으로 이동</a>
  <hr><hr><hr>
  <h2>바로가기 메뉴 만들기</h2>
  <ul>
    <li><a href="#rabbit">토끼</a></li>
    <li><a href="#turtle">거북이</a></li>
  </ul>
  <p id="rabbit" style="border: 10px solid red; height: 500px;">
    나는 토끼
  </p>
  <p id="turtle" style="border: 10px solid blue; height: 500px;">
    나는 거북이
  </p>
</body>
</html>
