<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이미지</title>
</head>
<body>
  <!-- 
    img : 웹 문서에 포함된 이미지
    - scr와 alt가 필수 속성
    - src : 이미지 경로, 파일명
    - alt : 이미지를 표시할 수 없는 경우 대체할 텍스트
  -->
  <img src="img/cat.webp" alt="털복숭이 고양이" title="털이 회색이고 눈이 노란 예쁜 고양이">
  <hr>
  <img src="http://placehold.co/1\200x300">
</body>
</html>
