<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gird rayout practice</title>
    <style>
        .wrap{
            width: 90%;
            max-width: 1200px;
            min-width: 600px;
            border: 5px solid gray;
            margin: auto;
        }

        .box{
            border: 2px solid orange;
            background-color: #eee;
        }

        .grid-wrapping{
            display: grid;
            gap: 15px;
            grid-template-columns: repeat(auto-fit, minmax(15%, auto));
            grid-template-areas:
            'box1 box1 box1 box1 box1'
            'box2 box3 box3 box3 box4'
            'box5 box5 box5 box5 box5';
        }

        .box1{
            height: 7em;
        }

        .box2, .box4{
            height: 23em;
        }

        .box5{
            height: 3em;
        }

        .box1{grid-area: box1;}
        .box2{grid-area: box2;}
        .box3{grid-area: box3;}
        .box4{grid-area: box4;}
        .box5{grid-area: box5;}
    </style>
</head>
<body>
    <div class="wrap">
        <div class="grid-wrapping">
            <div class="box box1">1</div>
            <div class="box box2">2</div>
            <div class="box box3">3</div>
            <div class="box box4">4</div>
            <div class="box box5">5</div>
        </div>
    </div>
</body>
</html>
