<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>그리드 영역 이름을 사용한 아이템 배치</title>
    <style>
        .wrap{
            width: 90%;
            max-width: 1200px;
            min-width: 600px;
            border: 5px solid orange;
            margin: auto;
        }

        .box{
            border: 2px solid gray;
            background-color: #eee;
        }

        .grid-wrapping{
            display: grid;
            gap: 10px;
            padding: 10px;
            grid-template-columns: 400px 200px auto;
            grid-auto-rows: 100px;

           /* grid-template-areas */
           grid-template-areas:
           'box1 box1 box2'
           'box3 box4 box5'
           'box6 box7 box5'
           'box8 . box9';
        }        
        
        /* grid-area */
        .box1{grid-area: box1; background-color: yellow;}
        .box2{grid-area: box2;}
        .box3{grid-area: box3;}
        .box4{grid-area: box4;}
        .box5{grid-area: box5; background-color: lime;}
        .box6{grid-area: box6;}
        .box7{grid-area: box7;}
        .box8{grid-area: box8;}
        .box9{grid-area: box9;}
    </style>
</head>
<body>
    <div class="wrap">
        <h1>grid-template-areas & grid-area</h1>
        <hr><hr> 
        <div class="grid-wrapping">                   
            <div class="box box1">1</div>
            <div class="box box2">2</div>
            <div class="box box3">3</div>
            <div class="box box4">4</div>
            <div class="box box5">5</div>
            <div class="box box6">6</div>
            <div class="box box7">7</div>
            <div class="box box8">8</div>
            <div class="box box9">9</div>
        </div>
    </div>
</body>
</html>
