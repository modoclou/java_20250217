<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내부 스타일시트(인터널 style sheet)</title>
    <!-- header 자리에 style 태그를 삽입한다. -->
    <style>
        /* 
            style 태그 사이에 스타일 정도 지정
        */
        p{
            color: #00ff00;
        }
        span{
            background-color: rgba(0, 0, 255, 0.5);
        }
    </style>
</head>
<body>
    <h1>css를 html에 적용하기 : <span>내부 스타일시트</span></h1>
    <hr><hr>
    <p><span>head 태그 안에 style 태그 안에</span> css 코드를 선언</p>    
    <p>결과 : 해당 선택자에 모두 적용된다.</p>
</body>
</html>
