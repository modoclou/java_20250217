<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <div class="wrap">
        <h1>회원가입</h1>
        <form action="" method=""> <!-- act, met은 백엔드 단에서 사용. 비워둘 수 X-->
            <fieldset> <!-- div로 감싸도 된다. 틀도 div, p, table ok -->
                <legend>필수입력</legend>
                <table>
                    <tr>
                        <th>
                            <label for="userId">아이디: </label>
                        </th>
                        <td>
                            <input type="text" id="userId" name="userId" autofocus required> <!-- server로 전송받을 장소 지정 : name -->
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label for="userPwd">비밀번호: </label>
                        </th>
                        <td>
                            <input type="password" id="userPwd" name="userPwd">
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label for="userFile">파일 첨부</label>
                        </th>
                        <td>
                            <input type="file" id="userFile" name="userFile">
                        </td>
                    </tr>
                    <tr>
                        <th><span>취미</span></th>
                        <td>
                            <input type="checkbox" id="movie" name="hobby" value="movie">
                            <label for="movie">영화 보기</label>
                            <input type="checkbox" id="music" name="hobby" value="music">
                            <label for="music">음악 감상</label>
                            <input type="checkbox" id="walk" name="hobby" value="walk">
                            <label for="walk">산책하기</label>
                        </td>
                    </tr>
                    <tr>
                        <th><span>성별</span></th>
                        <td>
                            <input type="radio" id="male" name="gender" value="male" checked>
                            <label for="male">남성</label>
                            <input type="radio" id="female" name="gender" value="female">
                            <label for="female">여성</label>
                        </td>
                    </tr>
                    <tr>
                        <th><label for="userPlace">거주지</label></th>
                        <td>
                            <select name="userPlace" id="userPlace">
                                <option value="서울시">서울시</option>
                                <option value="인천시" selected>인천시</option>
                                <option value="수원시">수원시</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th><label for="userInfo">자기소개</label></th>
                        <td>
                            <textarea name="userInfo" id="userInfo" style="resize: none;" rows="5" cols="50" placeholder="자기소개 100자 이상"></textarea> <!-- width, height 속성 부여 가능함 -->
                        </td>
                    </tr>
                </table>
            </fieldset>
            <fieldset>
                <legend>선택입력</legend>
            </fieldset>
            <p>
                <button type="submit">가입</button>
                <button type="reset">취소</button>
            </p>
        </form>
    </div>
</body>
</html>
