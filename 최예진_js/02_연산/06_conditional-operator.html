<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>삼항 조건 연산자</title>
</head>
<body>
    <h1>삼항 조건 연산자</h1>
    <hr><hr>
    <p>조건식 ? true일 때 실행되는 코드 : false일 때 실행되는 코드 </p>
    
    <hr>
    <button id="age-check">나이 판단</button>
    <script>
        /*
         * 입력받은 나이가 13세 이상이면 "성인" 요금 출력, 그렇지 않으면 "청소년" 요금 출력
         * true 성인 요금 : false 청소년 요금
         * 
         * 입력받은 나이가 13세를 초과하면 "성인 요금", 그렇지 않으면" 청소년 로그, 8세 이하면 "유아 요금'"
         */
        document.getElementById("age-check").onclick = function(){
            let age = prompt("나이를 입력하세요.");
            // (age >= 13) ? console.log("성인 요금") : console.log("청소년 요금");
            age > 13 ? console.log("성인 요금") : age > 8 ? console.log("청소년 요금") : console.log("유아 요금")
        }
    </script>
    <hr>
    <button id="even-check">짝수 판단하기</button>
    <script>
        /*
         * 입력받은 숫자가 짝수면 : "짝수입니다.", 짝수가 아니면 "짝수가 아닙니다."
         * % === 0
         document.getElementById("even-check").onclick = function(){
             let value = prompt("값을 입력하세요.");
             value % 2 == 0 ? console.log("짝수입니다.") : console.log("짝수가 아닙니다.");
         }
         */

         /*
          * [취소]를 누르지 않는다는 전제 하에 
          * 입력받은 숫자가 문자이거나 빈 공백이면 "잘못 입력하셨습니다."
          * 입력받은 숫자가 짝수일 때 "짝수입니다."
          * 둘 다 아니면 "홀수입니다."
          */
         
        document.getElementById("even-check").onclick = function(){
            let num = prompt("숫자를 입력하세요");
            isNaN(num) || num.trim() === "" ? console.log("잘못 입력하셨습니다.") : num % 2 === 0 ? console.log("짝수입니다.") : console.log("홀수입니다.")
        }

        /*
         * - 프롬프트 창에서
         * - 기본 입력값은 문자열 자료형
         * - 입력값 없이 확인 버튼을 누르면 빈 공백 " " 입력
         * - 취소 버튼 누르면 null 입력
         * 
         * 문자열의 앞뒤에 있는 빈 공백을 지우는 method-메서드- trim()
         * isFloat(), isArray() ?
         * inNaN() : 숫자가 아닐 때 true, 숫자이면 false
            let output = prompt('숫자를 입력하세요.');
            let output1 = output.trim();
            console.log(`${output1} 출력`); //               12345               
         */
    </script>
</body>
</html>
